<!doctype>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="todo in todos">
            {{todo.text}}
        </p>
    </div>
    <script>
       var v=new Vue({
           el:"#app",
           data:{
               todos:[
                  {text:'普洱'},
                  {text:'铁观音'},
                  {text:'小青柑'}
               ]          
             }
       })
    </script>
</body>
</html>
